#### CI CONFIG

language: php

php:
  - 7.1.23

branches:
  only:
    - master
    - release/*

build:
  pre_ci:
    - php composer-setup.php
    - composer self-update -n
    - composer install --prefer-dist -n
  ci:
    - composer install
    - ./vendor/bin/phpunit --bootstrap vendor/autoload.php

#### END CI CONFIG
