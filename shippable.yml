#### CI CONFIG

language: php

php:
  - 7.1

branches:
  only:
    - master
    - release/*

build:
#   pre_ci:
#     - mkdir -p shippable/testresults
#     - mkdir -p shippable/codecoverage
  ci:
    - composer install
    - ./vendor/bin/phpunit --bootstrap vendor/autoload.php
  post_ci:
    - ls -lah $SHIPPABLE_BUILD_DIR
    - pwd
    - ls -lah shippable/buildoutput
    - ls -lah shippable/codecoverage
    - ls -lah shippable/testresults

integrations:
  hub:
    - integrationName: docker-registry-integration
      type: dockerRegistryLogin
      
#### END CI CONFIG
