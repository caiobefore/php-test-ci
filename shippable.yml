#### CI CONFIG

language: php

php:
  - 7.1

branches:
  only:
    - master
    - release/*

build:
  pre_ci:
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
  ci:
    - composer install
    - ./vendor/bin/phpunit --bootstrap vendor/autoload.php
  post_ci:
    - ls -lah /root/src/github.com/caiobefore/php-test-ci/shippable/buildoutput

#### END CI CONFIG
